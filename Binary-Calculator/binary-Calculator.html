<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id='res'></div>
        <div id='btns'>
            <button id='btn0'  onclick="addZero()">0</button>
            <button id='btn1'  onclick="addOne()">1</button>
            <button id='btnClr' class='btnCE' onclick="empty()">C</button>
            <button id='btnEql'class='btnCE'>=</button>
            <button id='btnSum' class='btnOp'>+</button>
            <button id='btnSub' class='btnOp'>-</button>
            <button id='btnMul' class='btnOp'>*</button>
            <button id='btnDiv' class='btnOp'>/</button>
        </div>
        
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
